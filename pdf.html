<!--Get the samples from https://www.adobe.com/go/pdfembedapi_samples-->
<!DOCTYPE html>
<html>
  <head>
    <title>Adobe Acrobat Services PDF Embed API Sample</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <script
      src="https://assets.adobedtm.com/5a2ae30b5e30/666e74f85095/launch-28f497dc0c09.min.js"
      async
    ></script>
  </head>
  <body style="margin: 0px">
    <div id="adobe-dc-view"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
          clientId: "88f3821d505c42c8b324050c9586b47c",
          divId: "adobe-dc-view",
          reportSuiteId: "ags731pdfembedtest",
        });
        adobeDCView.previewFile({
          content: {
            location: {
              url: "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf",
            },
          },
          metaData: { fileName: "Bodea Brochure.pdf" },
        });
        adobeDCView.registerCallback(
          /* Type of call back */
          AdobeDC.View.Enum.CallbackType.EVENT_LISTENER,
          /* call back function */
          function (event) {
            console.log(event);
          },
          {
            enablePDFAnalytics: true,
          }
        );
      });
    </script>
  </body>
</html>
